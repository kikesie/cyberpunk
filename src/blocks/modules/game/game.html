<section class="game">
  <div class="container">
    <h2 class="site-title game__title">
      Играй и&nbsp;выигрывай!
    </h2>
    <p class="game__descr">
      Играй в&nbsp; <span class="game__descr--highlighted">Cyberpunk 2077</span> и&nbsp;получи возможность выиграть
      консоль <span class="game__descr--highlighted">Xbox Series X</span> &nbsp;или <span
        class="game__descr--highlighted">Sony PlayStation 5!</span> Заполни форму ниже и&nbsp;приложи скриншот
      о&nbsp;покупке игры. Итоги розыгрыша будут подведены 1&nbsp;февраля. Удачи! ;)
    </p>
    <div class="game__content">
      <form class="game__form form" action="#">
        <input class="form__input" type="text">
        <input class="form__input" type="email">
        <label class="form-label">
          <input class="form-label__file" type="file">
          <span class="form-label__text">
            Прикрепить скриншот
          </span>
          <span class="form-label__images">
            .png / .jpg / .pdf
          </span>
        </label>
        <button class="form__btn btn-reset" type="submit">
          Отправить
        </button>
        <label class="form__checkbox checkbox">
          <input type="checkbox" class="checkbox__input">
          <span class="checkbox__text">
            Согласен на обработку персональных данных
          </span>
        </label>
      </form>
      <img src="./img/xbox-ps5.png">
    </div>
  </div>
</section>
